<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/870778ea5e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
    <title>La palette du goût</title>
</head>
<body>
    <header>
        
        <img class="logo" src="../images/logo/ohmyfood.png" alt="logo">
    </header>
    <div class="resto_img">
        <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
    </div>

    <main>
        <section class="main">
            <h2>La palette du goût</h2>
            <i class="far fa-heart"></i>
            <i class="fas fa-heart"></i>
        </section>


            <section class="menus">
                <h3>ENTREES</h3>
                <div class="menus-items">
                    <h4>Fricassée d'escargot </h4>
                    <div class="flex-prix">
                        <p>Au pimet d'espelette</p>
                        <p class="prix">25€</p>
                    </div>
                </div>

                <div class="menus-items">
                    <h4>Foie gras de canard mi-cuit </h4>
                    <div class="flex-prix">
                        <p>Et ses copeaux de truffe noire</p>
                        <p class="prix">35€</p>
                    </div>
                </div>

                <div class="menus-items">
                    <h4>Oeuf au plat </h4>
                    <div class="flex-prix">
                        <p>Assaisonné à la truffe sur lit de poireaux</p>
                        <p class="prix">20€</p>
                    </div>
                </div>

                
            </section>
        </main>


    <footer>
        <h3>ohmyfood</h3>
        <div class="foot-flex">
            <i class="fa-solid fa-utensils"></i>
            <p>Proposer un restaurant</p>
        </div>
        <div class="foot-flex">
            <i class="fa-solid fa-handshake-angle"></i>
            <p>Devenir partenaire</p>
        </div>
        <p>Mentions légales</p>
        <a href="mailto:m.bluth@example.com">Contact</a>
    </footer>
    
</body>
</html>
